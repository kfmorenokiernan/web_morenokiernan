    <script>
    const email = "kiernanmoreno@gmail.com";

    const options = [
      {
        textStart: "industrial designer, design researcher. argentina/netherlands. ",
        contactLabel: "contact"
      },
      {
        textStart: "diseñador industrial, investigador en diseño. argentina/países bajos. ",
        contactLabel: "contacto"
      }
    ];

    const randomIndex = Math.floor(Math.random() * options.length);
    const selected = options[randomIndex];

    const roleTextElement = document.getElementById("role-text");

    roleTextElement.innerHTML = `
      ${selected.textStart}
      <a href="#" onclick="revealEmail(this)">${selected.contactLabel}</a>
    `;

    function revealEmail(linkElement) {
      linkElement.href = "mailto:" + email;
      linkElement.textContent = email;
    }
  </script>
